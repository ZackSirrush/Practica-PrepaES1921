                <section class="form-register">    
                    <div class="wrapper">

                            Formulario de registro alumnos nuevo ingreso
                        </div>
                        <form class="p-3 mt-3" action="valorregistros.php" method="post"> <!-- Matrícula -->
                            <div class="form-field d-flex align-items-center">
                                <span class="fa-solid fa-id-card"></span>
                                <input type="text" id="matricula" title="Ingresa solo números" name="matricula" minlength="4" maxlength="4" placeholder="Matrícula" required pattern="[0-9]+"/>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Nombre -->
                                <span class="fa-solid fa-user"></span>
                                <input type="text" id="nombre" name="nombre" title="Ingresa solo letras y espacios (puede llevar acentos)" minlength="2" maxlength="30" placeholder="Nombre" required pattern="^[a-zA-ZÀ-ÿ\s]{2,30}$"/>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Apellido paterno -->
                                <span class="fa-solid fa-user-tag"></span>
                                <input type="text" id="apaterno" name="apaterno" title="Ingresa solo letras y espacios (puede llevar acentos)" minlength="2" maxlength="20" placeholder="Apellido paterno" required pattern="^[a-zA-ZÀ-ÿ\s]{2,30}$"/>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Apellido materno -->
                                <span class="fa-solid fa-user-tag"></span>
                                <input type="text" id="amaterno" name="amaterno" title="Ingresa solo letras y espacios (puede llevar acentos)" minlength="2" maxlength="20" placeholder="Apellido materno" required pattern="^[a-zA-ZÀ-ÿ\s]{2,30}$"/>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Turno -->
                                <span class="fa-solid fa-clock"></span>
                                <select class="form-control" id="turno" name="turno" required>
                                    <option value="" disabled selected>Selecciona un turno</option>
                                    <option value="Matutino">Matutino</option>
                                    <option value="Vespertino">Vespertino</option>
                                    <option value="Mixto">Mixto</option>
                                </select>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Tipo de usuario -->
                                <span class="fa-solid fa-user-graduate"></span>
                                <select class="form-control" id="tipo" name="tipo" required>
                                    <option value="AL">AL</option>
                                </select>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Contraseña -->
                                <span class="fa-solid fa-lock"></span><!-- La contraseña debe contener mínimo 8 caracteres, una mayúscula, una letra minúscula, un número y un símbolo -->
                                <input type="password" id="password" name="password" title="Ingresa una contraseña con al menos 8 carácteres, donde exista un carácter especial, una letra minúscula, mayúscula y un número " minlength="8" maxlength="15" placeholder="Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                            </div>
                            <div class="form-field d-flex align-items-center"> <!-- Confirmar contraseña -->
                                <span class="fa-solid fa-lock"></span>
                                <input type="password" id="checkpassword" name="checkpassword" title="Repite la contraseña" minlength="8" maxlength="15" placeholder="Contraseña" required pattern="(?=.*\d)(?=.*[a-z])(?=.*[A-Z]).{8,}"/>
                            </div>                            
                            <button class="btn mt-3" type="reset">Cancelar</button>
                            <input class="btn mt-3" type="submit" value="Registrar" name="registrar"></input>
                        </form>
